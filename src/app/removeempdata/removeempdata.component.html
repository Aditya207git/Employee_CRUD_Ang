<div class="dialog-wrapper">
    <h2 mat-dialog-title>Confirmation</h2>
    <p>Are you sure you want to delete Employee? This action can't be undone.</p>
    <mat-dialog-actions>
        <button class="btn-secondary" mat-button mat-dialog-close="no">No</button>
        <button type="submit" class="btn-primary" mat-button mat-dialog-close="yes">Yes</button>
    </mat-dialog-actions>
</div>
